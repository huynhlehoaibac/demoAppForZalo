<div class="d-flex" style="min-height: calc(100vh - 55px);">
  <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 p-sm-0 px-4 mx-auto my-5">
    <div class="card mb-0">
      <div class="card-body p-5">
        <form (ngSubmit)="onSubmit()" novalidate>
          <h4 class="mb-5">{{ 'Login' | translate }}</h4>
          <div class="mb-5">
            <div class="text-muted">
              {{ 'Login with Zalo account. After click below button you will be navigated to Zalo page to authentication.' | translate }}
            </div>
          </div>
          <div class="text-right">
            <button pButton type="submit" [label]="'Login' | translate" class="clr ui-button-primary"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
